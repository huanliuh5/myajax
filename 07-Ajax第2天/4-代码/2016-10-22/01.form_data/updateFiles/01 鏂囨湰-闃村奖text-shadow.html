<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3文本-阴影</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: '微软雅黑';
			background-color: #F7F7F7;
		}

		li {
			font-size: 24px;
			line-height: 40px;
			margin: 10px 0;
		}

		/*
		 1.x轴方向的偏移
		 2.y轴方向的偏移
 		 3.	阴影的模糊的
 		 4. 阴影颜色
		*/
		li:first-child{
			text-shadow: 5px 10px 5px #000;
		}

		li:nth-child(2){
			text-shadow: -20px -10px 5px #000;
		}

		li:last-child{
			text-shadow: 5px 10px 5px #000,-20px -10px 5px red;
		}

	</style>
</head>
<body>
	<ul>
		<li>text-shadow: 3px 3px 5px #000;</li>
		<li>text-shadow: -3px -3px 5px #000;</li>
		<li>text-shadow: -3px -3px 5px #000, 6px 6px 5px red;</li>
	</ul>
</body>
</html>
