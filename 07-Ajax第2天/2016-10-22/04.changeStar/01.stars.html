<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.showBox{
			margin: 50px auto;
			width: 150px;
			height: 150px;
			border: 1px solid #0094ff;
		}
		body{
			text-align: center;
		}
		input{
			margin: 0 50px;
			width: 100px;
			height: 50px;
			font-size: 30px;
			border: none;
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<div class='showBox'></div>
	<input type="button"  value='贾玲'  age=11 skill='西兰花'  data-name='jl'>
	<input type="button"  value='高圆圆' data-name='gyy'>
	<input type="button"  value='张杰' data-name='zj'>
</body>
</html>
<script type="text/javascript">
	// 获取 页面中三个按钮
	var btnList = document.querySelectorAll('input');

	// 循环绑定点击事件
	for (var i = 0; i < btnList.length; i++) {
		btnList[i].onclick = function () {
			// 获取data-保存的值
			console.log(this.dataset['name']);


			// ajax 五部曲

			// 1.创建对象
			var ajax = new XMLHttpRequest();

			// 2.设置url method
			ajax.open('get','01.stars.php?starName='+this.dataset['name']);

			// 3.发送请求
			ajax.send();


			// 4.注册回调函数
			ajax.onreadystatechange = function(){
				if (ajax.readyState==4&&ajax.status==200) {
					// 5.判断是否正确 并使用
					// console.log(ajax.responseText);


					// 使用 从服务器 获取到的数据 这里是 修改 页面的 图片显示
					document.querySelector('.showBox').style.background ='url('+ajax.responseText+') no-repeat center/ cover';
				}
			}

			
		}
	}
</script>
